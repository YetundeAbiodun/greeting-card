<body>
    <h1>Your Birthday Card</h1>
    <div class="container">
        <div class="left-border"></div>
        <!-- <div class="top-border"></div> -->

        <h1>Hover for A Surprise!</h1>

        <div class="cards">
            <div class="card">
                <div class="front face">
                    <img src="pat.jpg">
                </div>
                <div class="back face">
                    <h4>Congratulations!</h4>
                    <p>Happy Birthday <br> Patrick.</p>
                    <p>You are the best!</p>
                    <h5>From Yettie.</h5>
                </div>
            </div>

        </div>

        <div class="right-border"></div>
        <div class="circle"></div>
    </div>
